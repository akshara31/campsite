  <center>
    <div class="contact">
      <div class="top">

          <tr>
            <td>
              <center>
                <img id="icon-c" src="images/email.png"><br /><br />

  <!-- start of form -->
  <div class="container-f">
    <div class=" text-center mt-5 ">
      <h1>Contact Us</h1>
    </div>


    <div class="row-main">
      <div class="col-lg-7 mx-auto">
        <div class="cardf">
          <div class="card-body">

            <div class="container-in">
              <form id="contact-form" role="form">

                <div class="controls">

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">Firstname</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please Enter your First Name" required="required" data-error="Firstname is required.">

                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_lastname">Lastname</label>
                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please Enter your Last Name" required="required" data-error="Lastname is required.">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please Enter your Email Address" required="required" data-error="Valid email is required.">

                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea><br />
                      </div>

                    </div>
                    <div class="col-md-12">
                      <center>
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Submit"><br /><br /><br /><br />
                      </center>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
